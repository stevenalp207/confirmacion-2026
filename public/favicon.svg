<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Paloma del Espíritu Santo -->
  <defs>
    <linearGradient id="doveGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#81C784;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="50" cy="50" r="48" fill="url(#doveGradient)" stroke="#4CAF50" stroke-width="2"/>
  
  <!-- Cruz en el fondo -->
  <rect x="47" y="25" width="6" height="25" fill="#66BB6A" opacity="0.3"/>
  <rect x="35" y="40" width="30" height="6" fill="#66BB6A" opacity="0.3"/>
  
  <!-- Cuerpo de la paloma -->
  <ellipse cx="50" cy="50" rx="18" ry="12" fill="white" stroke="#388E3C" stroke-width="1.5"/>
  
  <!-- Cabeza -->
  <circle cx="40" cy="45" r="7" fill="white" stroke="#388E3C" stroke-width="1.5"/>
  
  <!-- Ojo -->
  <circle cx="38" cy="44" r="2" fill="#388E3C"/>
  
  <!-- Pico -->
  <path d="M 32 45 L 28 44 L 32 43 Z" fill="#FFA726"/>
  
  <!-- Ala izquierda -->
  <path d="M 45 48 Q 30 42 25 50 Q 28 52 35 50 Q 42 52 45 54 Z" fill="white" stroke="#388E3C" stroke-width="1.5"/>
  
  <!-- Ala derecha -->
  <path d="M 55 48 Q 70 42 75 50 Q 72 52 65 50 Q 58 52 55 54 Z" fill="white" stroke="#388E3C" stroke-width="1.5"/>
  
  <!-- Cola -->
  <path d="M 62 55 Q 68 58 70 62 Q 68 60 62 58 Z" fill="white" stroke="#388E3C" stroke-width="1.5"/>
  <path d="M 62 53 Q 70 54 74 58 Q 72 56 66 54 Z" fill="white" stroke="#388E3C" stroke-width="1.5"/>
  
  <!-- Rama de olivo -->
  <path d="M 28 52 Q 20 55 18 58" stroke="#4CAF50" stroke-width="2" fill="none"/>
  <ellipse cx="20" cy="54" rx="2" ry="3" fill="#66BB6A"/>
  <ellipse cx="22" cy="56" rx="2" ry="3" fill="#66BB6A"/>
  <ellipse cx="17" cy="56" rx="2" ry="3" fill="#66BB6A"/>
  
  <!-- Texto "2026" pequeño en la parte inferior -->
  <text x="50" y="82" font-family="Arial, sans-serif" font-size="10" fill="#388E3C" text-anchor="middle" font-weight="bold">2026</text>
</svg>
